<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form method="post" id="formData">
                    <input name="message" placeholder="message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="sendLocation">Share Location</button>
            </div>
        </div>
    </div>


    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}} </span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="url-template" type="text/html">
        <div>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}} </span>
            </p>
            <p><a href={{link}} target="_blank">My current Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3> 
        <ul class="users">
             <p>{{#users}}</p>
                <p>{{username}}</p>
            <p>{{/users}}</p> 
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/chat.js"></script>
</body>
</html>
